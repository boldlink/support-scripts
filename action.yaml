name: Environment Variables Validate
description: Validate environment variables against Dockerfile and env_vars.tf

inputs:
  dockerfile_path:
    description: 'Path to the Dockerfile'
    required: true
  terraform_dir:
    description: 'Path to the Terraform directory'
    required: true

runs:
  using: 'docker'
  image: 'docker://python:3.9'
  entrypoint: 'python'
  args:
    - '${{ github.workspace }}/scripts/github_actions/dockerfile_variables_validate/variables_validate.py'
